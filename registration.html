		<div id="left">
		
		<h1 align=center><font color="orange">R</font>egistration</h1>
	<form action="Registrate" method="get">
		<label><font color="orange">E</font>nter Your sur<font color="orange">n</font>ame </label><input type="text" name="surname"></input><br>
		<label><font color="orange">E</font>nter Your <font color="orange">n</font>ame </label><input type="text" name="name"></input><br>
		<label><font color="orange">E</font>nter Your call<font color="orange">n</font>ame </label><input type="text" name="secondName"></input><br>
		<br>
		<fieldset>
			<legend>Укажите ваш пол</legend>
			<input checked type="radio" name="gender" value="m">Male</input>
			<input type="radio" name="gender" value="f">Female</input>
		</fieldset>
		<br>
		<label>Укажите Вашу страну</label>
		<select name="country">
			<optgroup label="Europe">
				<option value="ukraine">Ukraine</option>
				<option value="poland">Poland</option>
				<option value="germany">Germany</option>
				<option value="italia">Italia</option>
				<option value="france">France</option>
				<option value="Czescz">Czescz Republic</option>
			</optgroup>
			<optgroup label="Asia">
				<option value="japan">Japan</option>
				<option value="china">China</option>
				<option value="corea">South Corea</option>
			</optgroup>
			<optgroup label="Others">
				<option value="usa">USA</option>
				<option value="autralia">Australia</option>
				<option value="southAmerica">South America</option>
			</optgroup>
		</select>
		<br>
		<fieldset>
			<legend>Укажите пару фактов</legend>
			<input type="checkbox" name="facts" value="children">Есть дети</input>
			<input type="checkbox" name="facts" value="bad">Есть вредные привычки</input>
		</fieldset>
		<p>Напишите немного о себе</p>
		<textarea name="aricle" rows="20" cols="40" placeholder="Ваше хобби, ваши достижения, интересные детали."></textarea>
		<br>
		<label>Если вы закончили </label>
		<button class="regButton" type="button" name="confirm">Зарегистрироваться</button>
		
	</form>
